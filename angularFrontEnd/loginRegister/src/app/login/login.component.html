<div class="container">
  <form #loginform="ngForm" (ngSubmit)="loginUser()">
    <div class="form-group">
      <label for="exampleInputEmail1">Email address</label>
      <input
        type="email"
        class="form-control"
        aria-describedby="emailHelp"
        name="email"
        [(ngModel)]="user.email"
        required 
        #email="ngModel"
        [class.is.invalid] = "email.invalid && email.touched"
      />
      <small class="text-danger" [class.d-none]="email.valid || email.untouched"> Email is required </small>
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input
        type="password"
        class="form-control"
        name="password"
        [(ngModel)]="user.password"
        required 
        #password="ngModel"
        [class.is.invalid] = "password.invalid && password.touched"
      />
      <small class="text-danger" [class.d-none]="password.valid || password.untouched"> password is required </small>
    </div>
    <div class="form-group form-check">
      <input type="checkbox" class="form-check-input" id="exampleCheck1" />
      <label class="form-check-label" for="exampleCheck1">Check me out</label>
    </div>
    <p class="text-danger">{{msg}}</p>
    <button [disabled]="loginform.form.invalid" type="submit" class="btn btn-primary">Login</button>
  </form>
  <small class="float-right" [routerLink]="['/registr']"> New user? Register here </small>
</div>
